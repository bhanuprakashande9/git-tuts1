<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered list</title>
</head>
<body>
    <h3>Unordered List</h3>
<ul>

    <li>   Hyderabad </li>
    <li> vijayawada </li>
    <li>  rajamundry </li>
    <li>  banglore </li>
</ul>
<h3>   ordered list    </h3>
<ol>               
<li>Hyderabad</li>
<li>vijayawada</li>
<li>rajamundry</li>
<li>banglore</li>
</ol>

<h3>Description list</h3>

<dl>
<dt>CSE </dt>
<DD> -Computer science and engineering  </DD>
<dt>ME</dt>
<dd> -Mechanical engineering</dd>
<dt>IT</dt>
<dd> -Information Technology</dd>
</dl>

</body>
</html>
