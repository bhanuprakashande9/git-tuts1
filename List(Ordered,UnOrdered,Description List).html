<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered list</title>
    <style>.Ul{list-style: square; color: brown;padding-left: 20px;}</style>
    <style>.Ol{list-style-image:url("./Netbunfavicon.ico")}</style>
    <style> .Ol{border: 5px solid black;
                 padding-top: 10px;  
                 padding-bottom: 10px;                } </style>
     <style>  .ol{list-style-position: inside;}      </style>   
     <style>li{border: 1px solid brown;}</style>         
  

</head>
<body>
    <h3>Unordered List</h3>
<ul class="Ul">

    <li>   Hyderabad </li>
    <li> vijayawada </li>
    <li>  rajamundry </li>
    <li>  banglore </li>
</ul>
<h3>   ordered list    </h3>
<ol class="Ol">               
<li>Hyderabad</li>
<li>vijayawada</li>
<li>rajamundry</li>
<li>banglore</li>
</ol>

<h3>Description list</h3>

<dl>
<dt>CSE </dt>
<DD> -Computer science and engineering  </DD>
<dt>ME</dt>
<dd> -Mechanical engineering</dd>
<dt>IT</dt>
<dd> -Information Technology</dd>
</dl>

</body>
</html>
